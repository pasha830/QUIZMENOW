<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuizMeNow</title>
	<style type="text/css">
		body{
			font-family: 'Rubik', sans-serif;
			font-size: 15px;
			background: gainsboro;
		}
		h1{
			color: white;
    		text-align: center;
    		background-color: darkblue;
    		padding: 30px;
    		margin: -10px;
		}
		.menu-btn{
			height: 100px; 
			width: 300px; 
			background: orange;
			display: inline-block;
			border-radius: 20px;
			cursor: pointer;
			box-shadow: 0 5px #999;
		}
		.menu-btn:hover{
			background-color: black;
			color: orange;
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
		}
		.menu-btn:active{
			background-color: black;
			box-shadow: 0 5px #666;
			transform: translateY(4px);
		}
		.copyright{
			text-align: center;
			font-size: 10px;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			height: 30px;
		}

	</style>
</head>

<body>
	<h1>Welcome to QuizMeNow</h1>
	<br>
	<h3 style="text-align: center">Select a quiz below to test your knowledge:</h2>
	<form method="POST" action="/citizenship-questions" style="text-align: center">
		<button class="menu-btn">U.S Citizenship Test</button>
		</form>
		<br>
		<br>
	<form method="POST" action="/nj-permit" style="text-align: center">
		<button class="menu-btn">NJ Permit</button>
		</form>
		<br><br>
	<form method="POST" action="/ny-permit" style="text-align: center">
		<button class="menu-btn">NY Permit</button>
		</form>
		<br>
		<br>
	<form method="POST" action="/state-capitals" style="text-align: center">
		<button class="menu-btn">USA State Capitals</button>

	</form>

</body>
<br>
<br>
<footer class="copyright">&copy; 2018 QuizMeNow </footer>
</html>
